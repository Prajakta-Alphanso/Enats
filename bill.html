<ion-header>

  <ion-navbar>
    <ion-title align="center">Billing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-item style="width:40%">
		<ion-card >
			<ion-row>
				<ion-col>
					Code
				</ion-col>
				
				<ion-col>
					Name
				</ion-col>

				<ion-col>
					Quantity
				</ion-col>

				<ion-col>
					Rate
				</ion-col>

				<ion-col>
					Total
				</ion-col>
			</ion-row>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
		</ion-card>

		<ion-card >
			<ion-item>
				Discount :
			</ion-item>

			<ion-item>
				GST :
			</ion-item>

			<ion-item>
				Total :
			</ion-item>
		</ion-card>
	</ion-item>

	<ion-div style="width:60%">
		<ion-label>Search</ion-label>
		<input name="search" />
	</div>

	<div style="width:60%">
	<ion-grid style="padding-top: 5px;">
	  <ion-row>
	  	<ion-col col-md-4>
	     
		  <img src="assets/imgs/books.jpg" class="custom-avatar" style="cursor: pointer; border: 1px solid #000;">
		    
		  
		</ion-col>

		<ion-col col-md-4>
	    
		  <img src="assets/imgs/bk.jpg" class="custom-avatar" style="cursor: pointer; border: 1px solid #000;">
		    
		</ion-col>

		<ion-col col-md-4>
	 
		  <img src="assets/imgs/sch.jpg" class="custom-avatar" (click)="dash()" style="cursor: pointer; border: 1px solid #000;">
		  <!--<button ion-button (click)="dash()">Attendance</button>-->
		
		</ion-col>
	  </ion-row>
	  
	  <ion-row>

	    <ion-col col-md-4>
	     
		  <img src="assets/imgs/bk.jpg" class="custom-avatar" style="cursor: pointer; border: 1px solid #000;">
		    
		  
		</ion-col>

		<ion-col col-md-4>
	    
		  <img src="assets/imgs/img/contact.png" class="custom-avatar" style="cursor: pointer; border: 1px solid #000;" (click)="firebase()" >
		  <ion-badge id="notifications-badge" class="notifications-badge">2</ion-badge>
		    
		  
		</ion-col>

		 <ion-col col-md-4>
	      <img src="assets/imgs/books.jpg" class="custom-avatar" style="cursor: pointer; border: 1px solid #000;">
		    
		</ion-col>
	  </ion-row>
	  </ion-grid>
	  </div>

	  <ion-grid>
	  	<ion-row>
	  		<ion-col>
	  			<button>Back</button>
	  		</ion-col>

	  		<ion-col>
	  			<button>Bill</button>
	  		</ion-col>

	  		<ion-col>
	  			<button>Get GST</button>
	  		</ion-col>
	  	</ion-row>

	  	<ion-row>
	  		<ion-col>
	  			<button>Salesmen</button>
	  		</ion-col>

	  	</ion-row>

	  </ion-grid>


	</ion-item>

</ion-content>
