<ion-header>

  <ion-navbar>
    <ion-title align="center">Billing</ion-title>
  </ion-navbar>

</ion-header>

  <ion-content class="padding">
    <ion-item style="width:40%;">
        <ion-card style="width:40%;">
          <ion-grid style="width:40%;">
            <ion-row style="width:40%;">
              <ion-col style="border:1px solid #000;width:8%;"> Code </ion-col>
              <ion-col  style="border:1px solid #000;width:8%;"> Name </ion-col>
              <ion-col style="border:1px solid #000;width:8%;"> Quality </ion-col>
              <ion-col style="border:1px solid #000;width:8%;"> Rate </ion-col>
              <ion-col style="border:1px solid #000;width:8%;"> Total </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card> 
        <ion-card style="width:40%;">
            <ion-label> Discount: </ion-label>
            <ion-label> GST: </ion-label>
            <ion-label> Total: </ion-label>
        </ion-card>
    </ion-item>
    <ion-item style="width:60%;">
        <ion-card>
        <ion-label>Search:<input name="search" /></ion-label>
          <ion-grid style="width:60%;" >
            <ion-row style="width:60%;">
              <ion-col style="width:20%;border:1px solid #000;">1</ion-col>
              <ion-col style="width:20%;border:1px solid #000;">2</ion-col>
              <ion-col style="width:20%;border:1px solid #000;">3</ion-col>
            </ion-row >
            <ion-row style="width:60%;" >
          <ion-col style="width:20%;border:1px solid #000;">4</ion-col>
          <ion-col style="width:20%;border:1px solid #000;">5</ion-col>
          <ion-col style="width:20%;border:1px solid #000;">6</ion-col>
      </ion-row>
      </ion-grid>
      <br>
      <ion-grid>
      <ion-row>
          <ion-col style="width:10%;border:1px solid #000;"><ion-button>Back</ion-button></ion-col>
          <ion-col style="width:10%;border:1px solid #000;"><ion-button>Bill</ion-button></ion-col>
          <ion-col style="width:10%;border:1px solid #000;"><ion-button>Duplicate</ion-button></ion-col>
          <ion-col style="width:10%;border:1px solid #000;"><ion-button>Get GST</ion-button></ion-col>
          <ion-col style="width:10%;border:1px solid #000;"><ion-button>Salesman</ion-button></ion-col>
      </ion-row>
      </ion-grid>
        </ion-card>
    </ion-item>
  </ion-content>
